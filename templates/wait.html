  <h3>Oczekiwanie na rozgrywkÄ™ w [{{ session['game'] }}]</h3>
  {% include 'loader.html' %}

<script>
  const refreshRate = 2000;

  window.onload = () => {
    const interval = setInterval(() => window.location.reload(), refreshRate);

    window.onbeforeunload = () => {
      clearInterval(interval);
    }
  }
</script>

  .centered {
    text-align: center;
    margin: 0 auto;
  }
</style>
