<h1>Oczekiwanie na rozgrywkę</h1>

<section>
  <div>
    <h4>Gracze</h4>
    <p>Liczba oczekujących graczy: {{ server.players|length }}</p>
  </div>
</section>

<script>
  const refreshRate = 2000;  

  window.onload = () => {
    const interval = setInterval(() => window.location.reload(), refreshRate);

    window.onbeforeunload = () => {
      clearInterval(interval);
    }
  }
  
</script>
